<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style>
		div{
			background-color: red;
			margin: 50px;
			height: 500px;
			width: 500px
			padding: 400px;
		}
		table{
			border: 4px solid black;
			border-collapse: collapse;
			width: 50%;
			height: 30%;	
		}
		th,td{
			border: 2px solid;
			padding: 5px;
			text-align: center;
		}
		th{background-color: lightgray;

		}
		td{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>
	<table>
		<tr>
			<th>ayush</th>
			<th>lasha</th>
			<th>anant</th>
		</tr>
		<tr>
			<td>50</td>
			<td>200</td>
			<td>500</td>
		</tr>
		<tr>
			<td>154</td>
			<td>55</td>
			<td>15</td>		
		</tr>
		<tr>
		<td>99</td>
		<td>75</td>
		<td>88</td>
	    </tr>
	</table>
</div>
</body>
</html>
